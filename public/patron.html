<link rel="stylesheet" href="/css/patron.css">
<link rel="prefetch" href="/assets/small_logo.png">
<title>Patron - AngelThump</title>
<div class="patron-page">
  <a href="/">
    <img src="/assets/small_logo.png" />
  </a>
  <div class="error" id="error" style="display: none">
  </div>
  <div class="form">
    <form class="patron-form" action="/patron" method="post">
      <input id="email" type="email" name="email" placeholder="email of patreon account"/>
      <button type="submit" id="patron">Become a patron</button>
    </form>
  </div>
</div>

<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script src="//unpkg.com/@feathersjs/client@^3.0.0/dist/feathers.js"></script>
<script>
  const socket = io();
  const client = feathers();

  client.configure(feathers.socketio(socket));
  client.configure(feathers.authentication({
    storage: window.localStorage
  }));
  client.authenticate()
  .catch(function(error){
    window.location = '/login';
  });
</script>
