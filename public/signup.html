<link href="/css/register.css" rel="stylesheet">
<link rel="prefetch" href="/assets/small_logo.png">
<title>Sign Up - AngelThump</title>
<link rel="stylesheet" href="/css/errors.css">
<section>
<div class="register-page">
  <a href="/">
    <img src="/assets/small_logo.png" />
  </a>
  <div class="warning" id="warning" style="text-align: center;">
    Reminder: You have to verify your email to stream!
  </div>
  <div class="form">
    <form class="register-form" method="post" action="/signup">
      <input type="email" name="email" placeholder="email"/>
      <input type="username" name="username" placeholder="username"/>
      <input type="password" name="password" placeholder="password"/>
      <button>create</button>
      <p class="message">Already registered? <a href="/login">Sign In</a></p>
    </form>
  </div>
</div>
</section>
