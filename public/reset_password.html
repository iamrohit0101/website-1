<link rel="stylesheet" href="/css/errors.css">
<div class="reset-page">
  <a href="/">
    <img src="/assets/small_logo.png" />
  </a>
  <div class="error" id="error" style="display: none">
  </div>
  <div class="form">
    <form class="reset-form" onsubmit="return false">
      <input id="email" type="email" name="email" placeholder="email"/>
      <input id="oldPassword" type="password" name="oldPassword" placeholder="old password"/>
      <input id="newPassword" type="password" name="newPassword" placeholder="new password"/>
      <button type="submit" id="reset">Change Password</button>
    </form>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="//npmcdn.com/feathers-client@2.2.0/dist/feathers.js"></script>
<script>
  const socket = io();
  const client = feathers();

  client.configure(feathers.socketio(socket));
  client.configure(feathers.hooks());
  client.configure(feathers.authentication({
    storage: window.localStorage
  }));

  client.authenticate()
  .then(response => {
    console.log('Authenticated!', response);
  })
  .catch(function(error){
    window.location.href = '/login';
  });

  const authManagement = client.service('authManagement');

  document.getElementById("reset").addEventListener("click", function(){
    authManagement.create({ action: 'passwordChange',
      value: {
        user: {email: document.getElementById('email').value.toLowerCase()},
        oldPassword: document.getElementById('oldPassword').value,
        password: document.getElementById('newPassword').value
      },
    }).then(x => {
      //success
      localStorage.removeItem('feathers-jwt');
      window.location.href = '/login';
    }).catch(function(error){
      document.getElementById("error").setAttribute('style','text-align: center; display: block;');
      document.getElementById("error").innerHTML = error.message;
      console.log(error);
    });
  });
</script>

<style>
  @import url(https://fonts.googleapis.com/css?family=Roboto:300);

.reset-page {
  width: 405px;
  padding: 8% 0 0;
  margin: auto;
}
.form {
  position: relative;
  z-index: 1;
  background: #FFFFFF;
  max-width: 360px;
  margin: 0 auto 100px;
  padding: 45px;
  text-align: center;
  box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
}
.form input {
  font-family: "Roboto", sans-serif;
  outline: 0;
  background: #f2f2f2;
  width: 100%;
  border: 0;
  margin: 0 0 15px;
  padding: 15px;
  box-sizing: border-box;
  font-size: 14px;
}
.form button {
  font-family: "Roboto", sans-serif;
  text-transform: uppercase;
  outline: 0;
  background: #4286f4;
  width: 100%;
  border: 0;
  padding: 15px;
  color: #FFFFFF;
  font-size: 14px;
  -webkit-transition: all 0.3 ease;
  transition: all 0.3 ease;
  cursor: pointer;
}
.form button:hover,.form button:active {
  background: #41b5f4;
}
.form .message {
  margin: 15px 0 0;
  color: #b3b3b3;
  font-size: 16px;
}
.form .message a {
  color: #4286f4;
  text-decoration: none;
}
.container {
  position: relative;
  z-index: 1;
  max-width: 300px;
  margin: 0 auto;
}
.container:before, .container:after {
  content: "";
  display: block;
  clear: both;
}
.container .info {
  margin: 50px auto;
  text-align: center;
}
.container .info h1 {
  margin: 0 0 15px;
  padding: 0;
  font-size: 36px;
  font-weight: 300;
  color: #1a1a1a;
}
.container .info span {
  color: #4d4d4d;
  font-size: 12px;
}
.container .info span a {
  color: #000000;
  text-decoration: none;
}
.container .info span .fa {
  color: #EF3B3A;
}
</style>
