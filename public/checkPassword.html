<title>Check Stream Password - AngelThump</title>
<link rel="prefetch" href="/assets/small_logo.png">
<link rel="stylesheet" href="/css/password.css">
<link rel="stylesheet" href="/css/errors.css">
<link href="/css/password.css" rel="stylesheet">
<div id="password-page" class="password-page">
    <a href="/">
        <img src="/assets/small_logo.png" />
    </a>
    <div class="error" id="error" style="display: none; text-align: center;">
        Wrong Password! Please try again!
    </div>
    <div id="form" class="form">
        <form id="password-form" method="post" action="/checkpassword">
        <input id="streamname" name="streamname" style="display: none;"/>
        <input id="streampassword" type="password" name="password" placeholder="enter the stream password"/>
        <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</div>

<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script src="//unpkg.com/@feathersjs/client@^3.0.0/dist/feathers.js"></script>
<script>
    var streamname = window.location.search;
    streamname = streamname.substring(streamname.indexOf('=')+1, streamname.length);
    document.getElementById("streamname").value = streamname;
</script>
