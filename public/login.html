<link href="/css/login.css" rel="stylesheet">
<link rel="prefetch" href="/assets/small_logo.png">
<link rel="stylesheet" href="/css/errors.css">
<title>Login - AngelThump</title>
<div class="login-page">
  <a href="/">
    <img src="/assets/small_logo.png" />
  </a>
  <div class="error" id="error" style="display: none; text-align: center;">
    Wrong Username/Password! Please try again!
  </div>
  <div class="form">
    <form id="loginForm" class="login-form" onsubmit="return false">
        <input id="strategy" type="hidden" name="strategy" value="local-username">
        <input id="user" type="user" name="user" placeholder="username/email"/>
        <input id="password" type="password" name="password" placeholder="password"/>
        <button type="submit" id="login">login</button>
        <p class="message">Not registered? <a href="/signup">Create an account</a></p>
        <p class="message"><a href="/reset_pass">Forgot your password?</a></p>
        <p class="message"><a href="/resend_email">Email not Verified?</a></p>
    </form>
  </div>
</div>

<script type="text/javascript" src="/js/dep/axios.min.js"></script>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="/js/dep/feathers.min.js"></script>
<script type="text/javascript">
  const socket = io();
  const client = feathers();

  client.configure(feathers.socketio(socket));
  client.configure(feathers.authentication({
    storage: window.localStorage
  }));

  /*
  client.authenticate()
  .then(response => {
      console.log('Authenticated!');
      const referrer = document.referrer;
      if(referrer != null && referrer.includes('embed')) {
        window.location.href = referrer;
      } else {
        window.location.href = '/dashboard';
      }
  })*/

  function getCredentials() {
    var payload;
    if(document.getElementById('user').value.includes("@")) {
      var user = {
        email: document.getElementById('user').value,
        password: document.getElementById('password').value
      };
      payload = user ? Object.assign({ strategy: 'local' }, user) : {};
    } else {
      var user = {
        username: document.getElementById('user').value,
        password: document.getElementById('password').value
      };
      payload = user ? Object.assign({ strategy: 'local-username' }, user) : {};
    }
    return payload;
  }

  function login(payload) {
    axios.post('/authentication', payload)
    .then(function (response) {
      console.log(response);
      client.authenticate(payload)
      .then(function(result) {
        console.log('Authenticated!');
        const referrer = document.referrer;
        
        if(referrer) {
          if(referrer.includes('player.angelthump.com')) {
            window.close();
          } else if(referrer.includes('embed')) {
            window.location.href = referrer;
          } else {
            window.location.href = '/dashboard';
          }
        }
      }).catch(function(error) {
          document.getElementById("error").style.display = 'block';
          console.error('Error authenticating!', error);
      });
    })
    .catch(function (error) {
      document.getElementById("error").style.display = 'block';
      console.log(error);
    });
  }

  document.getElementById("login").addEventListener("click", function(){
    login(getCredentials());
  });
</script>
